name: Node.js CI

on: [push, pull_request, release]

jobs:
  test:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x]

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache Node Modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node${{ matrix.node-version }}-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}

      - name: Install Frozen Dependencies
        run: npm ci

      - run: xvfb-run -a npm test

  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache Node Modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node${{ matrix.node-version }}-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}

      - name: Globally Install VSCE
        run: npm install -g vsce

      - name: Install Frozen Dependencies
        run: npm ci

      - run: vsce package

      - name: Upload .vsix artifact
        uses: actions/upload-artifact@v2
        with:
          name: vsix-file
          path: "*.vsix"

  deploy-github-releases:
    runs-on: ubuntu-latest

    needs: [build, test]
    if: success() && startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download .vsix artifact
        uses: actions/download-artifact@v2
        with:
          name: vsix-file
      - run: echo "Hello World"

  deploy-vscode-marketplace:
    runs-on: ubuntu-latest

    needs: [build, test]
    if: success() && startsWith(github.ref, 'refs/tags/')

    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js v14.x
        uses: actions/setup-node@v1
        with:
          node-version: 14.x

      - name: Cache Node Modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node14.x-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}

      - name: Globally Install VSCE
        run: npm install -g vsce

      - name: Install Frozen Dependencies
        run: npm ci

      - name: Publish to VSCode Marketplace
        run: vsce publish -p ${{ secrets.VSCE_PUBLISHER_TOKEN }}

# Random testing jobs
  echo-env:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - run: echo "PACKAGE_TAG=$(node -p "require('./package.json').version")" >> $GITHUB_ENV
      - run: echo ${{ github.ref }}
      - run: echo $PACKAGE_TAG
      - run: echo "Pre-release"
        if: "contains(env.PACKAGE_TAG, 'alpha')"
      - run: echo "Release"
        if: "!contains(env.PACKAGE_TAG, 'alpha')"
